plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.5.1'
    implementation 'io.vertx:vertx-web-client:4.5.1'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}


application {
    mainClass = 'ChocobaseServer'
}
